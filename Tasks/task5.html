<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>Задача 5</h1>
    <script>
      //Задача 5. З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.

      // назва категорії - driverNameCategory
      //1. Вводимо необхідні змінні
      let driverNameCategory = prompt("Ведіть категорію водія ");
      let resultMassage;
      //2. Пишемо рішення
      switch (driverNameCategory) {
        case "A":
          resultMassage = "Мотоцикл";
          break;
        case "B":
          resultMassage = "Легковий автомобілб";
          break;
        case "C":
          resultMassage = "Вантажний автомобіль";
          break;

        default:
          resultMassage = "Категорія водія введина некоректно";
          break;
      }
      //3. Виводимо рішення
      document.write(resultMassage);
    </script>
  </body>
</html>
