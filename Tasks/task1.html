<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <script>
      //Задача 1. З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
      // 0 --
      // перша дитина  - firstChildName
      //  друга дитина - secondChildName
      // кількість цукерок - firstChildCandies
      // кількість цукерок - secondChildCandies
      //1. Вводимо необхідні змінні
      let firstChildName = prompt("Введіть ім.я первої дитини");
      let firstChildCandies = parseInt(
        prompt("Ведіть кількість цукерок для первої дитини")
      );
      let secondChildName = prompt("Введіть ім.я другої дитини");
      let secondChildCandies = parseInt(
        prompt("Ведіть кількість цукерок для другої дитини")
      );
      let resultMassage;
      //2.Обчислення резукльтату
      if (firstChildCandies > secondChildCandies) {
        resultMassage = `Цукерок більше у ${firstChildName} `;
      } else if (firstChildCandies < secondChildCandies) {
        resultMassage = `Цукреоу Більше у ${secondChildName}`;
      } else {
        resultMassage = "Кількість цукерок однакова";
      }
      document.write(resultMassage);
    </script>
  </body>
</html>
